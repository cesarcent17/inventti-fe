<div class="{{baseClass}}__container">
    <div class="{{baseClass}}__row {{baseClass}}__row--button">
        <button class="{{baseClass}}__button" (click)="agregarUbicacion()">
            Agregar
        </button>
    </div>

    <app-ubicacion-crear-modal [(visible)]="mostrarModal" (onClose)="mostrarModal = false"
        (onSave)="guardarUbicacion($event)"></app-ubicacion-crear-modal>

    <app-ubicacion-editar-modal [(visible)]="mostrarEditarModal" [ubicacion]="ubicacionSeleccionada"
        (onGuardar)="actualizarListadoUbicaciones()" (visibleChange)="mostrarEditarModal = $event">
    </app-ubicacion-editar-modal>

    <p-table class="{{baseClass}}__table" #dt2 [value]="ubicaciones" dataKey="id" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="['nombre']">

        <ng-template #header>
            <tr>
                <th style="width:10%">Id</th>
                <th style="width:20%">C√≥digo Percha</th>
                <th style="width:25%">Descripci√≥n</th>
                <th style="width:15%">Pasillo</th>
                <th style="width:15%">Estante</th>
                <th style="width:15%">Acciones</th>
            </tr>



            <tr>
            </tr>
        </ng-template>
        <ng-template #body let-ubicacion>
            <tr>
                <td>
                    {{ ubicacion.idUbicacion }}
                </td>
                <td>
                    {{ ubicacion.codigoPercha }}
                </td>
                <td>
                    {{ ubicacion.descripcion }}
                </td>
                <td>
                    {{ ubicacion.estante?.nombre }}
                </td>
                <td>
                    {{ ubicacion.pasillo?.nombre }}
                </td>

                <td>
                    <button class="{{baseClass}}__button-edit" (click)="editarUbicacion(ubicacion)">‚úèÔ∏è</button>
                    <button class="{{baseClass}}__button-delete" (click)="eliminarUbicacion(ubicacion)">üóëÔ∏è</button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="5">No existen ubicaciones registradas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
