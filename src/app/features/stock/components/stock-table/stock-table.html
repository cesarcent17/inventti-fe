<div class="{{baseClass}}__container">
    <div class="{{baseClass}}__row {{baseClass}}__row--button">
        <button class="{{baseClass}}__button" (click)="agregarStock()">
            Agregar
        </button>
    </div>

    <app-stock-crear-modal [(visible)]="mostrarModal" (onClose)="mostrarModal = false"
        (onSave)="guardarStock($event)"></app-stock-crear-modal>

    <!-- <app-stock-editar-modal [(visible)]="mostrarEditarModal" [stock]="stockSeleccionada"
        (onGuardar)="actualizarListadostockes()" (visibleChange)="mostrarEditarModal = $event">
    </app-stock-editar-modal> -->

    <p-table class="{{baseClass}}__table" #dt2 [value]="stock" dataKey="id" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="['nombre']">

        <ng-template #header>
            <tr>
                <th style="width:7%">Id</th>
                <th style="width:12%">Cantidad</th>
                <th style="width:14%">Fecha Ingreso</th>
                <th style="width:14%">C√≥digo Ubicaci√≥n</th>
                <th style="width:12%">C√≥digo Lote</th>
                <th style="width:12%">Producto Lote</th>
                <th style="width:12%">Acciones</th>
            </tr>

            <tr>
            </tr>
        </ng-template>
        <ng-template #body let-stock>
            <tr>
                <td>
                    {{ stock.idStock }}
                </td>
                <td>
                    {{ stock.cantidad }}
                </td>
                <td>
                    {{ stock.fechaIngreso }}
                </td>
                <td>
                    {{ stock.ubicacion?.codigoPercha }}
                </td>
                <td>
                    {{ stock.lote?.codigo }}
                </td>
                <td>
                    {{ stock.producto?.nombre }}
                </td>
                <td>
                    <button class="{{baseClass}}__button-edit" (click)="editarStock(stock)">‚úèÔ∏è</button>
                    <button class="{{baseClass}}__button-delete" (click)="eliminarStock(stock)">üóëÔ∏è</button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="6">No existen Stocks registrados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>>
