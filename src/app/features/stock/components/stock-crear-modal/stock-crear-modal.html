<p-dialog [(visible)]="visible" [modal]="true" [header]="'Agregar Stock'" [closable]="true" [style]="{ width: '400px' }"
  (onHide)="onDialogClose()">

  <div class="{{baseClass}}__container">

    <form [formGroup]="formstock" (ngSubmit)="guardar()">
      <div class="{{baseClass}}__form--column">

        <!-- <div class="{{baseClass}}__field {{baseClass}}__field--codigo field">
          <label>C贸digo</label>
          <input pInputText formControlName="codigo" />
        </div>

        <div class="{{baseClass}}__field {{baseClass}}__field--descripcion field">
          <label>Descripci贸n</label>
          <input pInputText formControlName="descripcion" />
        </div> -->

        <div class="{{baseClass}}__field {{baseClass}}__field--producto field">
          <label>Lote</label>
          <select formControlName="idLote" class="p-inputtext">
            <option value="" disabled selected>Seleccione un Lote</option>
            <option *ngFor="let lote of lotes" [value]="lote.idLote">
              {{ lote.codigo }} - {{ lote.producto.nombre }}
            </option>
          </select>
        </div>

        <div class="{{baseClass}}__field {{baseClass}}__field--producto field">
          <label>Ubicaci贸n</label>
          <select formControlName="idUbicacion" class="p-inputtext">
            <option value="" disabled selected>Seleccione una Ubicaci贸n</option>
            <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.idUbicacion">
              {{ ubicacion.codigoPercha }}
            </option>
          </select>
        </div>

        <div class="{{baseClass}}__field">
          <label for="cantidad" class="{{baseClass}}__label">Cantidad</label>
          <input pInputText id="cantidad" type="number" formControlName="cantidad" />
        </div>

        <div class="{{baseClass}}__field">
          <label for="fechaIngreso" class="{{baseClass}}__label">Fecha de Ingreso</label>
          <input pInputText id="fechaIngreso" type="date" formControlName="fechaIngreso" />
        </div>


        <div class="{{baseClass}}__button">
          <button pButton type="submit" label="Guardar" [disabled]="formstock.invalid"></button>
        </div>
      </div>

    </form>
  </div>
</p-dialog>
