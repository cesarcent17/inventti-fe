<p-dialog [style]="{ width: '400px' }" [(visible)]="visible" [modal]="true" [closable]="false" header="Editar Categoría">
    <div class="{{baseClass}}__container">

        <div class="{{baseClass}}__field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" [(ngModel)]="categoria.nombre" class="p-inputtext" />
        </div>

        <div class="{{baseClass}}__field">
            <label for="descripcion">Descripción</label>
            <input id="descripcion" type="text" [(ngModel)]="categoria.descripcion" class="p-inputtext" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton label="Cancelar" class="p-button-text" (click)="cerrar()"></button>
        <button pButton label="Guardar" class="p-button-success" (click)="guardar()"></button>
    </ng-template>
</p-dialog>
